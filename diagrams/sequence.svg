<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260">
  <style>
    .box { fill: #f8f9fa; stroke: #222; stroke-width:1.2; }
    .title { font: 13px sans-serif; font-weight: 600; }
    .lifeline { stroke: #bbb; stroke-dasharray: 4 4; }
    .msg { stroke: #333; marker-end: url(#arrow); }
    text { font: 12px sans-serif; }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>
  <rect x="20" y="10" width="120" height="32" class="box"/><text x="30" y="32" class="title">User</text>
  <rect x="170" y="10" width="200" height="32" class="box"/><text x="180" y="32" class="title">App<br/><tspan font-weight="400" font-size="11">(com.bigcompany.analyzer.app)</tspan></text>
  <rect x="400" y="10" width="220" height="32" class="box"/><text x="410" y="32" class="title">CsvEmployeeRepository<br/><tspan font-weight="400" font-size="11">(repo)</tspan></text>
  <rect x="650" y="10" width="200" height="32" class="box"/><text x="660" y="32" class="title">OrgAnalyzer<br/><tspan font-weight="400" font-size="11">(service)</tspan></text>

  <!-- lifelines -->
  <line x1="80" y1="60" x2="80" y2="230" class="lifeline"/>
  <line x1="270" y1="60" x2="270" y2="230" class="lifeline"/>
  <line x1="510" y1="60" x2="510" y2="230" class="lifeline"/>
  <line x1="750" y1="60" x2="750" y2="230" class="lifeline"/>

  <!-- messages -->
  <line x1="80" y1="70" x2="220" y2="70" class="msg" marker-end="url(#arrow)"/><text x="120" y="64">run(filePath)</text>
  <line x1="270" y1="90" x2="500" y2="90" class="msg" marker-end="url(#arrow)"/><text x="340" y="84">load(csvPath)</text>
  <line x1="500" y1="120" x2="270" y2="120" class="msg" marker-end="url(#arrow)"/><text x="340" y="114">List&lt;Employee&gt;</text>
  <line x1="270" y1="150" x2="740" y2="150" class="msg" marker-end="url(#arrow)"/><text x="430" y="144">analyze(...)</text>
  <line x1="740" y1="180" x2="270" y2="180" class="msg" marker-end="url(#arrow)"/><text x="430" y="174">SalaryReport</text>
  <line x1="270" y1="200" x2="80" y2="200" class="msg" marker-end="url(#arrow)"/><text x="160" y="194">print report</text>
</svg>
